<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveScratch Backend</title>

  <!-- Fuente de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    pre {
      text-align: left;
      background: #222;
      color: #eee;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      max-width: 600px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ LiveScratch Backend</h1>
  <p>Servidor funcionando en Render âœ…</p>

  <button id="shareBtn">Probar /api/share</button>

  <pre id="output">Esperando prueba...</pre>

  <script>
    document.getElementById("shareBtn").addEventListener("click", async () => {
      const res = await fetch("/api/share", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          projectId: "test-project",
          user: "demo-user"
        })
      });

      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
